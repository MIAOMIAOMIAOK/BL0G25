<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
   <link rel="icon" href="/Icon.png" type="image/png">

    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #035730;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .vlog-post {
            background: #afdd95;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .vlog-post img {
            width: 100%;
            border-radius: 8px;
        }
        .vlog-post h2 {
            color: #333;
        }
        .vlog-post p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Vlog</h1>
    </header>
    <div class="container">
        <div class="vlog-post">
            <img src="green header.jpeg" alt="Vlog Thumbnail">
            <h2>My First Vlog</h2>
            <p>Join me on my journey as I share my thoughts, experiences, and adventures.</p>
            <a href="vlog.html">Read Now!!</a>
        </div>
    </div>
</body>
</html>
