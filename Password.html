<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso con Password</title>
    <link href="https://fonts.cdnfonts.com/css/pixelfy-sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelfy Sans', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #91A598 0%, rgb(155, 218, 54) 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 36px;
            font-style: italic;
            color: #fff;
            margin-top: -10px;
        }

        .input-container {
            position: relative;
            margin-top: 30px;
            animation: slideUp 1s ease-in-out;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: inline-block;
            color: #fff;
        }

        input {
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 50px;
            text-align: center;
            font-size: 18px;
            width: 280px;
            background-color: rgba(10, 10, 10, 0.3);
            color: #fff;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ffcb00;
            background-color: rgba(194, 6, 6, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        #error {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 18px;
        }

        .smiley {
            font-size: 90px;
            margin-top: 40px;
            color: #ffcb00;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>
    <h1>Welcome</h1>
    <h2>Sir!</h2>
    <div class="input-container">
        <label for="password">PASSWORD</label><br>
        <input type="password" id="password" placeholder="Inserisci...">
    </div>
    <button onclick="checkPassword()">Accedi</button>
    <p id="error"></p>
    <div class="smiley">â˜º</div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value.trim();
            if (password === "miaomax") {
                window.location.href = "Projects.html";
            } else {
                document.getElementById("error").textContent = "Password errata!";
            }
        }
    </script>
</body>

</html>
